<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>初始Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
     <!-- 准备好容器 -->
    <div id="root">
        <h1>Hello,{{name}},{{Date.now()}}</h1>
    </div>
    <!-- 多个class容器 -->
    <div class="root">
        <h1>Hello,{{name.toUpperCase()}}</h1>
    </div>
    <div class="root"> 
        <h1>Hello,{{name}}</h1>
    </div>

    <script>
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

        //创建Vue实例，参数是配置对象
        new Vue({
            el:'#root' ,//el用于指定当前Vue实例为哪个容器服务，value为css选择器字符
            data:{ //data中用于存储数据，数据供el所指定的容器去使用
                name:'Vue'
            }
        })
        //Vue实例与容器只能一对一
        new Vue({
            el:'.root',
            data:{name:'Vue'}
        })
    </script>
</body>
</html>
